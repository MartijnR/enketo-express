language: node_js
sudo: true
node_js:
  - "6"
  - "8"
dist: trusty
before_install: if [[ `npm -v` < 3 ]]; then npm i -g npm@latest; fi
before_script:
  - npm install -g grunt-cli
  - chmod 777 ./setup/redis/travis-redis.sh
  - ./setup/redis/travis-redis.sh
  - grunt css
addons: 
  apt:
    packages:
      - google-chrome-stable
services:
  - redis-server
