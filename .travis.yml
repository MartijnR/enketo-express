language: node_js
sudo: true
node_js:
  - "0.10"
  - "0.12"
  - "4"
dist: trusty
before_script:
  - npm install -g grunt-cli
  - cp ./config/default-config.json ./config/config.json
  - chmod 777 ./setup/redis/travis-redis.sh
  - ./setup/redis/travis-redis.sh
  - grunt css
services:
  - redis-server
